# Sa-Token配置（网关专用）
sa-token:
  # token名称（同时也是cookie名称）
  token-name: satoken
  # token有效期，单位秒，-1代表永久有效
  timeout: 2592000
  # token临时有效期（指定时间内无操作就视为token过期），单位秒
  active-timeout: -1
  # 是否允许同一账号并发登录（为false时新登录挤掉旧登录）
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个token（为false时每次登录新建一个token）
  is-share: true
  # token风格（uuid、simple-uuid、random-32、random-64、random-128、tik）
  token-style: uuid
  # 是否输出操作日志
  is-log: false
  # 是否从cookie中读取token
  is-read-cookie: false
  # 是否从head中读取token
  is-read-header: true
  # 是否从请求体中读取token
  is-read-body: false
  # token前缀
  token-prefix: ''
  # 是否在初始化配置时打印版本字符画
  is-print: false
