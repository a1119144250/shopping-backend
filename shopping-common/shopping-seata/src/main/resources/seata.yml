seata:
  application-id: ${spring.application.name}
  tx-service-group: default_tx_group
  #  use-jdk-proxy: true
  #  enable-auto-data-source-proxy: false
  config:
    type: nacos
    nacos:
      server-addr: ${cola.nacos.server.url}
      group: ${cola.seata.nacos.group}
      data-id: ${cola.seata.nacos.data-id}
      namespace: ${cola.seata.nacos.namespace}
  registry:
    type: nacos
    nacos:
      application: seata-server
      server-addr: ${cola.nacos.server.url}
      group: ${cola.seata.nacos.group}
      cluster: default
      namespace: ${cola.seata.nacos.namespace}
